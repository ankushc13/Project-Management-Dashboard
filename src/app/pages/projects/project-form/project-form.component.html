<div class="project-form page-container">
  <div class="page-header">
    <h2>{{ isEdit ? 'Edit Project' : 'Add Project' }}</h2>
  </div>

  <form (ngSubmit)="save()">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="model.name" name="name" required />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="4" [(ngModel)]="model.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Status</label>
      <select class="form-control" [(ngModel)]="model.status" name="status">
        <option>Active</option>
        <option>Completed</option>
        <option>On Hold</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Start Date</label>
      <input class="form-control" type="date" [(ngModel)]="model.startDate" name="startDate" />
    </div>

    <div class="form-group">
      <label class="form-label">End Date</label>
      <input class="form-control" type="date" [(ngModel)]="model.endDate" name="endDate" />
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" routerLink="/projects">Cancel</a>
    </div>
  </form>
</div>
